
<ion-view title="TestPage" hide-back-button="true" hide-nav-bar="true">
  
 
 <ion-header-bar>
    <input type="text" ng-model="search" placeholder="Search" />
    <button class="button button-assertive" ng-click="open()">{{onlineAll()}}</button>
    <div>{{myCountry.name}}</div>
 </ion-header-bar>



  <ion-content has-header="true"> <!--   style="background-color: #111;" -->

  <!--   <button ui-sref="app.search">Search</button> -->

<!--     <div style="{{style}}"></div> -->
  



                    

      <div class="list" >
        <a class="item item-avatar" 
            ng-click="pickCountry(c)"
            ng-repeat="c in countries | orderBy:'-online' | filter: search | limitTo: limit">
          <img ng-src="emoji/{{c.flag}}.svg">
          <h2>{{c.name}}</h2>
           <p>{{c.code}}, <span class="positive"><strong>{{c.online | number}}</strong></span> online</p>
        </a>
      </div>  


      <!--  -->
      <ion-infinite-scroll ng-if="limit <= 209" on-infinite="loadMore()" distance="5%">
      </ion-infinite-scroll>

 
 


  </ion-content>
