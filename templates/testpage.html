
<ion-view title="TestPage" hide-back-button="true" hide-nav-bar="true">

  <ion-content style="background-color: #111;">

    <div style="{{style}}"></div>

  </ion-content>

  <ion-footer-bar id="foot" class="bar-dark">
    <div class="buttons">
      <button class="button button-assertive">End Call</button>
    </div>

    <h1 class="title">30%</h1>
    
    <div style="padding-right:5px;" class="buttons">
      <h5 style="color: white;">{{callTime() | date:'mm:ss'}}</h5>
    </div>

  </ion-footer-bar>

</ion-view>
