
<ion-view view-title="Take Picture">
	<ion-content>

		<button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
		<img id="photo" src="{{lastPhoto}}" style="max-width: 100%; min-width: 100%;">
		<button ng-click="sendPhoto()">Send</button>
	
	</ion-content>
</ion-view>
