<ion-view title="Take Picture" hide-back-button="true">
	<ion-content>

		
		<img id="photo">

		<p ng-if="status == 0">To have a video call with your match, seyona needs you to have a picture in order to read your face features and find who looks like you!</p>

		<button ng-click="getPhoto()" class="button button-block button-primary icon-right ion-camera">
			<span ng-if="status == 0">Take a Photo</span>
			<span ng-if="status != 0">Take another one</span>

		</button>

		<!-- ng-if="status == 1" -->
		<button ng-if="status != 0" ng-click="sendPhoto($event)" class="button button-block icon-right ion-arrow-right-c">Use this photo</button>


		<script id="my-popover.html" type="text/ng-template">
		  <ion-popover-view>
		    <ion-header-bar>
		      <h1 class="title">Processing</h1>
		    </ion-header-bar>
		    <ion-content style="padding: 25px;">
		    	<div>
		    		{{showStatusTitle + showStatusTitleDots}}
		    	</div>
		    </ion-content>

		    <ion-footer-bar>
		    		<button class="button" ng-click="closePopover()">Cancel</button>
		    </ion-footer-bar>

		  </ion-popover-view>
		</script>
	</ion-content>
</ion-view>
