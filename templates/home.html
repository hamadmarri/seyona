
<ion-view title="Seyona" hide-back-button="false" hide-nav-bar="true" ng-init="init()">
  
  <ion-content class="has-header"> 
    
    <div style="text-align: center;">
      <img src="logo.svg" style="width:{{size()}}px; height:{{size()}}px;" />
    </div>


    <div style="margin-top: 10%;" class="row">
      <div class="col"></div>
      <div class="col col-80">
        <a style="margin: 0px !important;" ui-sref="app.pickmycountry" class="button button-block  button-calm">By Countries</a>
      </div>
      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col col-80">
        <a style="margin: 0px !important;" ui-sref="app.pickinterests" class="button button-block  button-positive">By Interests</a>
      </div>
      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col col-80">
        <a style="margin: 0px !important;" ui-sref="app.takepicture" class="button button-block  button-royal">By Face Similarity</a>
      </div>
      <div class="col"></div>
    </div>

    

  </ion-content>

</ion-view>
