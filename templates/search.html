<ion-view title="Search" hide-back-button="true" hide-nav-bar="true">
  <ion-content>
          

    <h4 class="center ubuntu balanced">Online users: {{onlineUsersCount() | number}}</h4>

    <h2 style="margin-left: {{searchingMargin}};" class="ubuntu toplettlePadding">Searching{{dots}}</h2>


    <div class="center topBottomIsolatePadding">
      
      <button class="button button-energized" ng-click="smileysLuck()">See your emoji luck</button>
      
      <div class="row toplettlePadding">
        <div class="col"><img ng-src="emoji/{{img1}}.svg" /></div>
        <div class="col"><img ng-src="emoji/{{img2}}.svg" /></div>
        <div class="col"><img ng-src="emoji/{{img3}}.svg" /></div>
        <div class="col"><img ng-src="emoji/{{img4}}.svg" /></div>
      </div>

    </div>

    <h4 class="ubuntu lettlePadding toplettlePadding"><span class="positive">Tips:</span> {{tip}}</h4>
    
    <!-- <ul class="list">
      <li class="item item-button-right" ng-repeat="contact in contacts">
        <i class="icon ion-record" style="color: green"></i>
        {{ contact }}
        <button class="button button-positive" 
                ui-sref="app.call({ isCalling: true, contactName: contact })">
          <i class="icon ion-ios7-telephone"></i>
        </button>
      </li>
    </ul> -->

  </ion-content>
</ion-view>
